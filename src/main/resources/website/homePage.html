<!DOCTYPE html>
<html lang="en">

<head>
    <script src="functionality.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="flex-column">
        <div class="header">
            <h1>quantifyPCR</h1>
        </div>
        <div class="flex-row" id="nav">
            <a class="homeButtons textArea" href="homePage.html" target="_self">Home Page</a>
            <a class="homeButtons textArea" href="aboutProject.html" target="_self">About Project</a>
            <a class="homeButtons textArea" href="aboutCreator.html" target="_self">About Creator</a>
        </div>
        <div class="flex-container flex-row">
            <!-- Input Form -->
            <form class="flex-container flex-column formArea" id="inputform">
                <div class="numberCircle">1</div>
                <label class="labelFont" id="inputLabel">Paste Excel Data Below:</label>
                <br>
                <textarea class="textArea" wrap="off" id="data area" rows="10" cols="50" onfocus="this.value=''">



Paste the following columns of qPCR data from Excel here: 
Sample Name, Target Name, CT 

Note: Do not include the title headers.</textarea>
                <br>
                <div class="flex-row" id="form">
                    <button class="textArea actionButton" type="button" onclick="test()">Convert Data</button>
                    <button class="textArea actionButton" onclick="document.getElementById('myInput').value = ''">Clear Input</button>
                </div>
            </form>
            <!-- Ctr Selection Form -->
            <form class="flex-container flex-column formArea">
                <div class="numberCircle">2</div>
                <label class="labelFont" id="ctrLabel">Select control genes:</label>
                <br>
                <select multiple class="textArea itemCenter" id="ctrForm" required></select>
                <br>
                <button class="textArea actionButton" id="ctrFormButton" onclick="getCtrs(document.getElementsByTagName('select')[0])">Submit Controls</button>
            </form>
            <!-- Output Form -->
            <form class="flex-container flex-column formArea" id="outputForm">
                <div class="numberCircle">3</div>
                <label class="labelFont" id="outputLabel">Copy Data Below Into Excel:</label>
                <br>
                <textarea class="textArea" wrap="off" id="dataArea" rows="10" cols="50" onfocus="this.value=''">
                    




Copy and paste data that appears in this box into Excel.</textarea>
                <br>
                <div class="flex-row" id="form">
                    <button class="textArea actionButton" type="button" onclick="copyText()">Copy Text</button>
                    <button class="textArea actionButton" onclick="document.getElementById('myInput').value = ''">Clear Output</button>
                </div>
            </form>
        </div>
        <p class="centeredParagraph">This is the test home page. Eventually, there will be text boxes with instructions to insert your data from the qPCR results into 3 text boxes titled:
        </p>
        <ul class="list">
            <li>Sample Name</li>
            <li>Target/Gene Name</li>
            <li>Concentration (CT)</li>
        </ul>
    </div>
</body>

</html>
