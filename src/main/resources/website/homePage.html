<!DOCTYPE html>
<html lang="en">

<head>
    <script src="functionality.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <!-- <script type="text/javascript" src="functionality.js">
        test();
    </script> -->
    <div class="flex-column">
        <div class="header">
            <h1>Home Page</h1>
        </div>
        <div class="flex-row" id="nav">
            <a class="homeButtons" href="homePage.html" target="_self">Home</a>
            <a class="homeButtons" href="aboutProject.html" target="_self">About Project</a>
            <a class="homeButtons" href="aboutCreator.html" target="_self">About Creator</a>
        </div>
        <div class="flex-container flex-row">
            <form class="formArea itemCenter" id="inputform">
                <label class="labelFont" id="inputLabel">1) Paste Excel Data Below:</label>
                <br>
                <textarea class="textArea" wrap="off" id="data area" rows="10" cols="50" onfocus="this.value=''">Paste the following columns of qPCR data from Excel here: 
Sample Name, Target Name, CT

Note: Do not include the title headers.
                </textarea>
                <br>
                <div class="flex-row itemCenter" id="form">
                        <button class="textArea" type="button" onclick="test()">Convert Data</button>
                        <button class="textArea" onclick="document.getElementById('myInput').value = ''">Clear Input</button>
                </div>
            </form>
            <div class="flex-column itemCenter">
                <label class="labelFont" id="ctrLabel">2) Select control genes:</label>
                <select multiple class="textArea itemCenter" id="ctrForm" required>

                </select> <br>
            <button class="textArea" id="ctrFormButton" onclick="
                getCtrs(document.getElementsByTagName('select')[0]);
                ">Submit Controls
            </button>
            </div class="itemCenter">
            <form class="formArea" id="outputForm">
                <label class="labelFont" id="outputLabel">3) Copy Data Below Into Excel:</label>
                <br>
                <textarea class="textArea" wrap="off" id="dataArea" rows="10" cols="50">Copy and paste all data that appaers in this box into Excel.
                </textarea>
                <br>
                <button class="textArea itemCenter" type="button" onclick="copyText()">Copy Text</button>
            </form>
        </div>
        <p class="centeredParagraph">This is the test home page. Eventually, there will be text boxes with instructions to insert your data from the qPCR results into 3 text boxes titled:
        </p>
        <ul class="list">
            <li>Sample Name</li>
            <li>Target/Gene Name</li>
            <li>Concentration (CT)</li>
        </ul>
    </div>
</body>
