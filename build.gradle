plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.8

mainClassName = 'qpcr_project.HelloSpark'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.7.2'
    compile 'org.json:json:20171018'
    compile 'org.slf4j:slf4j-simple:1.7.21'
}